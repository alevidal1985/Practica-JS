<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <p id="parr1" style="background-color:lightcoral">Texto</p>
    <input type="button" value="Hacer clic" onclick="miFuncion()">
    <button onclick="miFuncion()">Hacer clic</button>
</body>
<script>
    global miFuncion() {
        for (i=0;i<=10;i++) {
            document.getElementById("parr1").innerHTML += "6 x " + i + " = " + (6*i) + "<br>";
        }

        return miFuncion;
    }
</script>   
</html>
